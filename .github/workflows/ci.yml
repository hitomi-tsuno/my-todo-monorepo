name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: cd frontend && npm ci
      - run: cd frontend && npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          ref: main

      - name: Validate PHP syntax
        run: |
          find backend -name "*.php" -print0 | xargs -0 -n1 php -l