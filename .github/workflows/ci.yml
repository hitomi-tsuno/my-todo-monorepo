name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - run: ls -R .
      - run: ls -R src

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build

  backend:
    name: Backend PHP Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
      - name: Validate PHP syntax
        run: |
          find backend -name "*.php" -print0 | xargs -0 -n1 php -l
