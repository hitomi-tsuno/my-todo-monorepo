name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          path: frontend-src

      - run: cd frontend-src/frontend && npm ci
      - run: cd frontend-src/frontend && npm run build

  backend:
    name: Backend PHP Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
          path: backend-src

      - name: Validate PHP syntax
        run: |
          find backend-src/backend -name "*.php" -print0 | xargs -0 -n1 php -l
